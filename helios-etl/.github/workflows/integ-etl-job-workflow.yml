      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.HELIOS_INT_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.HELIOS_INT_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Configure AWS CLI
        run: aws configure set default.region us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          sed -i "s/{{RUNTIME_ENVIRONMENT}}/Integ/g" Dockerfile
          docker build -t $ECR_REGISTRY/${{ env.IntegRepo }} --build-arg AK="${{ secrets.HELIOS_INT_AWS_ACCESS_KEY_ID }}" --build-arg SK="${{ secrets.HELIOS_INT_AWS_SECRET_ACCESS_KEY }}" .
          docker push $ECR_REGISTRY/${{ env.IntegRepo }} 

