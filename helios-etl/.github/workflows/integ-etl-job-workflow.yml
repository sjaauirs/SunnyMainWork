        id: teams_start
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL_INTEG }}
        run: |
          curl -H "Content-Type: application/json" \
          -d '{
                "@type": "MessageCard",
                "@context": "http://schema.org/extensions",
                "summary": "GitHub Action Notification",
                "themeColor": "0078D7",
                "sections": [
                  {
                    "activityTitle": "[Env: Integ, Repo: ${{ github.event.repository.name }}]",
                    "activitySubtitle": "GitHub Action starting build/deploy",
                    "text": "[Link to PR or Commit](${{ github.event.pull_request.html_url || github.event.head_commit.url }})"
                  }
                ]
              }' \
          $TEAMS_WEBHOOK_URL

