apiVersion: v1
kind: Service
metadata:
  name: benefits-bff-api
  namespace: benefits-bff-api
spec:
  selector:
      app: benefits-bff-api

  ports:
    - name: https
      port: 443
      targetPort: 5001
    - name: http
      port: 80
      targetPort: 5001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: benefits-bff-api-deployment
  namespace: benefits-bff-api
  labels:
    app: benefits-bff-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: benefits-bff-api
  template:
    metadata:
      labels:
        app: benefits-bff-api
    spec:
      serviceAccountName: benefitsbffsa
      containers:
      - name: benefits-bff-api
        image: 375611915274.dkr.ecr.us-east-2.amazonaws.com/helios-dev-benefits-bff-api:IMAGETAG
        ports:
          - name: http
            containerPort: 5001
            protocol: TCP
        resources:
          requests:
            memory: "0.5Gi"
            cpu: "0.5"
          limits:
            memory: "2Gi"
            cpu: "2"
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Development
          # - name: AdminConsumerCode
          #   valueFrom:
          #     secretKeyRef:
          #       name: development
          #       key: AdminConsumerCode
          #       optional: false
          # - name: env
          #   valueFrom:
          #     secretKeyRef:
          #       name: development
          #       key: env
          #       optional: false
          # - name: AUTH0_CLIENT_ID
          #   valueFrom:
          #     secretKeyRef:
          #       name: development
          #       key: AUTH0_CLIENT_ID
          #       optional: false
          # - name: AUTH0_CLIENT_SECRET
          #   valueFrom:
          #     secretKeyRef:
          #       name: development
          #       key: AUTH0_CLIENT_SECRET
