apiVersion: v1
kind: Service
metadata:
  name: benefits-bff-qa-api
  namespace: helios-qa
spec:
  selector:
    # matchLabels:
      app: benefits-bff-qa-api
     # matchExpressions:
      #- {key: app, operator: In, values: [bff-api, user-api, wallet-api]}
  ports:
    - name: https
      port: 443
      targetPort: 5001
    - name: http
      port: 80
      targetPort: 5001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: benefits-bff-qa-api-deployment
  namespace: helios-qa
  labels:
    app: benefits-bff-qa-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: benefits-bff-qa-api
  template:
    metadata:
      labels:
        app: benefits-bff-qa-api
    spec:
      serviceAccountName: externalsecretsa
      containers:
      - name: benefits-bff-qa-api
        image: 375611915274.dkr.ecr.us-east-2.amazonaws.com/benefits-bff-qa-api:IMAGETAG
        ports:
          - name: http
            containerPort: 5001
            protocol: TCP
        resources:
          requests:
            memory: "0.5Gi"
            cpu: "0.5"
          limits:
            memory: "2Gi"
            cpu: "2"
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Qa
