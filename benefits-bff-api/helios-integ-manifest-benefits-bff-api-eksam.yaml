apiVersion: v1
kind: Service
metadata:
  name: benefits-bff-integ-api
  namespace: helios-integ
spec:
  selector:
    # matchLabels:
      app: benefits-bff-integ-api
     # matchExpressions:
      #- {key: app, operator: In, values: [bff-api, user-api, wallet-api]}
  ports:
    - name: https
      port: 443
      targetPort: 5001
    - name: http
      port: 80
      targetPort: 5001
  type: ClusterIP

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: benefits-bff-api-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: benefits-bff-api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: benefits-bff-integ-api-deployment
  namespace: helios-integ
  labels:
    app: benefits-bff-integ-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: benefits-bff-integ-api
  template:
    metadata:
      labels:
        app: benefits-bff-integ-api
      annotations:
        eks.amazonaws.com/compute-type: ec2
    spec:
      serviceAccountName: externalsecretsa
      containers:
      - name: benefits-bff-integ-api
        image: 590183943866.dkr.ecr.us-east-2.amazonaws.com/helios-integ-benefits-bff-api:IMAGETAG
        ports:
          - name: http
            containerPort: 5001
            protocol: TCP
        resources:
          requests:
            memory: "0.5Gi"
            cpu: "0.5"
          limits:
            memory: "2Gi"
            cpu: "2"
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Integ
