apiVersion: v1
kind: Service
metadata:
  name: task-api
  namespace: helios-prod
  labels:
    app: task-api
spec:
  selector:
    app: task-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5001
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: task-api-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: task-api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-api-deployment
  namespace: helios-prod
  labels:
    app: task-api
spec:
  replicas: 4
  selector:
    matchLabels:
      app: task-api
  template:
    metadata:
      labels:
        app: task-api
      annotations:
        eks.amazonaws.com/compute-type: ec2 
    spec:
      serviceAccountName: heliossa
      containers:
      - name: task-api
        image: 759215193824.dkr.ecr.us-east-2.amazonaws.com/task-api:IMAGETAG
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "8Gi"
            cpu: "4"
          limits:
            memory: "16Gi"
            cpu: "8"
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Production
---        
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: task-api-prod-scaling-hpa
  namespace: helios-prod   
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: task-api-deployment
  minReplicas: 4
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 50
---            
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scale-job-task-prod-service-account
  namespace: helios-prod
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: scale-job-task-prod-role
  namespace: helios-prod
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["create", "get", "update", "delete", "watch", "list", "patch"]  
- apiGroups: ["apps"]
  resources: ["deployments/scale"]
  verbs: ["create", "get", "update", "delete", "watch", "list", "patch"]
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  verbs: ["create", "get", "update", "delete", "watch", "list", "patch"]
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["create", "get", "update", "delete", "watch", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: scale-job-task-prod-role-binding
  namespace: helios-prod
subjects:
- kind: ServiceAccount
  name: scale-job-task-prod-service-account
  namespace: helios-prod
roleRef:
  kind: Role
  name: scale-job-task-prod-role
  apiGroup: rbac.authorization.k8s.io
