apiVersion: v1
kind: ServiceAccount
metadata:
  name: task-api-sa
  namespace: helios-sbx
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::768763313030:role/helios-sbx-task-api-sa-role
---
apiVersion: v1
kind: Service
metadata:
  name: task-api
  namespace: helios-sbx
  labels:
    app: task-api
spec:
  selector:
    app: task-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-api-deployment
  namespace: helios-sbx
  labels:
    app: task-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-api
  template:
    metadata:
      labels:
        app: task-api
      annotations:
        eks.amazonaws.com/compute-type: ec2
    spec:
      serviceAccountName: task-api-sa
      containers:
        - name: task-api
          image: 768763313030.dkr.ecr.us-east-2.amazonaws.com/helios-sbx-task-api-ecr:IMAGETAG
          ports:
            - containerPort: 5001
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
            limits:
              memory: "4Gi"
              cpu: "2"
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Sbx
