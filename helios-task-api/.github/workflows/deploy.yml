name: Deploy to EKS Fargate

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev01, qa, uat, integ, prod, newdev, sbx)'
        required: true
        type: string

jobs:
  deploy-dev01:
    if: ${{ inputs.environment == 'dev01' }}
    name: Deploy to dev01
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.HELIOS_DEV_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.HELIOS_DEV_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Configure AWS CLI
        run: aws configure set default.region us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/helios-dev01-task-api-ecr:$GITHUB_RUN_ID --build-arg AK="${{secrets.HELIOS_DEV_AWS_ACCESS_KEY_ID}}" --build-arg SK="${{secrets.HELIOS_DEV_AWS_SECRET_ACCESS_KEY }}" .
          docker push $ECR_REGISTRY/helios-dev01-task-api-ecr:$GITHUB_RUN_ID
          sed -i "s/IMAGETAG/$GITHUB_RUN_ID/g" k8s-manifest-dev01-task-api-eksam.yaml

      - name: Deploy to EKS Fargate
        run: |
          aws eks update-kubeconfig --name helios-dev01-eks --region us-east-2
          kubectl apply -f k8s-manifest-dev01-task-api-eksam.yaml    
    
  deploy-dev:
